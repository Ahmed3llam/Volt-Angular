<div class="role-management" *ngIf="roleWithAllClaims">
    <h2>إدارة الصلاحيات</h2>
    <table>
      <thead>
        <tr>
          <th>الصلاحية</th>
          <th>عرض</th>
          <th>إضافة</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let claimGroup of groupClaimsByArabicName()">
          <tr>
            <td>{{ claimGroup.arabicName }}</td>
            <td>
              <input type="checkbox" 
                     [checked]="isClaimSelected(claimGroup.view)"
                     (change)="onCheckboxChange(claimGroup.view.displayValue, $event)">
            </td>
            <td>
              <input type="checkbox" 
                     [checked]="isClaimSelected(claimGroup.create)"
                     (change)="onCheckboxChange(claimGroup.create.displayValue, $event)">
            </td>
            <td>
              <input type="checkbox" 
                     [checked]="isClaimSelected(claimGroup.edit)"
                     (change)="onCheckboxChange(claimGroup.edit.displayValue, $event)">
            </td>
            <td>
              <input type="checkbox" 
                     [checked]="isClaimSelected(claimGroup.delete)"
                     (change)="onCheckboxChange(claimGroup.delete.displayValue, $event)">
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="buttons">
      <button (click)="saveChanges()">حفظ التعديلات</button>
      <button (click)="cancelChanges()">إلغاء</button>
    </div>
  </div>
