<div class="role-management">
    <h2 class="text">{{ stateId != 0 ? 'تعديل محافظة' : 'اضافه محافظة' }}</h2>
    <hr>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="row">
            <div class="form-group input-container">
                <label for="name" class="mt-3 d-flex">إسم المحافظة</label>
                <input class="form-control my-2" name="name" formControlName="name" type="text" id="name">
                <div *ngIf="form.get('name')?.errors && form.get('name')?.touched">
                    <p *ngIf="form.get('name')?.getError('required')" class="text-danger">يجب ادخال اسم المحافظة</p>
                </div>
            </div>
            <div class="form-group input-container">
                <label for="status" class="mt-3 d-flex">الحالة</label>
                <select class="form-control my-2" formControlName="status">
                    <option [ngValue]="false" disabled>اختر الحالة من هنا</option>
                    <option [ngValue]="true">فعال</option>
                    <option [ngValue]="false">غير فعال</option>
                </select>
                <div *ngIf="form.get('status')?.errors && form.get('status')?.touched">
                    <p *ngIf="form.get('status')?.getError('required')" class="text-danger">يجب اختيار الحالة</p>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn submit">
                    {{ stateId != 0 ? 'تعديل بيانات المحافظة' : 'اضف المحافظة' }}
                </button>
                <button type="button" class="btn cancel" routerLink="/employee/state">
                    عودة الى القائمة
                </button>
            </div>
        </div>
    </form>
</div>
