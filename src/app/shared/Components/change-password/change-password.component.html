<div class="container form-container">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <h2>تغيير كلمة المرور</h2>

    <div class="form-group">
      <label for="oldPassword">كلمة السر الحالية</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" required>
      <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="error">
        كلمة السر الحالية مطلوبة
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">كلمة السر الجديدة</label>
      <input type="password" id="newPassword" formControlName="newPassword" required>
      <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="error">
        كلمة السر الجديدة مطلوبة
      </div>
    </div>

    <div class="form-group">
      <label for="confirmNewPassword">تأكيد كلمة السر</label>
      <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" required>
      <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmNewPassword')?.touched" class="error">
        تأكيد كلمة السر غير متطابق
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="back-button" (click)="goBack()">عودة إلى الخلف</button>
      <button type="submit" class="submit-button" [disabled]="!changePasswordForm.valid">تغيير كلمة المرور</button>
    </div>
  </form>
</div>
